<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Movie Name</title>
    <link rel="stylesheet" href="Main.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>ADD Movie</h1>
    
    <form id="postForm">
        <label for="firstname">Movie Title:</label>
        <input type="text" id="firstname" name="firstname" required>
        <input type="submit" value="Post">
        <a href="Movie.html">Back</a>
    </form>
    <div id="displayPost"></div>
    
    <script>
        function fetchPosts() {
            $("#displayPost").html(""); // Clear previous movie names
            // Make an AJAX request to fetch movie names
            $.ajax({
                url: 'http://localhost:8200/directors',
                method: 'GET',  // Use GET for fetching data
                dataType: 'json',
                success: function (response) {
                    var movieList = $('#displayPost');
                    movieList.empty(); // Clear previous movies
                    response.forEach(function (movie) {
                        var movieItem = $('<div><strong>' + movie.title + '</strong></div>');
                        movieList.append(movieItem);
                    });
                },
                error: function (xhr, status, error) {
                    console.log('Error fetching movie names:', error);
                }
            });
        }

        $('#postForm').submit(function (e) {
            e.preventDefault(); // Prevent default form submission
            var movieName = $('#firstname').val();
            // Make an AJAX request to submit the movie name
            $.ajax({
                url: 'http://localhost:8200/directors', // Replace with your Spring Boot endpoint for creating movies
                method: 'POST', // Use POST for submitting data
                data: { firstname: movieName }, // Send form data
                success: function (response) {
                    console.log('Movie name submitted successfully:', response);
                    fetchPosts(); // Fetch and refresh the movie list
                },
                error: function (xhr, status, error) {
                    console.log('Error submitting movie name:', error);
                }
            });
        });
        $(document).ready(function () {
            fetchPosts();
        });
    </script>
</body>
</html>
