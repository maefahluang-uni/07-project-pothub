<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Movie Name</title>
    <link rel="stylesheet" href="Main.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffc72d;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
    box-sizing: border-box; /* Add this line */
}


        input[type="submit"] {
            background-color: #000000;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #ffffff;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 10px;
            text-decoration: none;
            color: #080808;
        }

        a:hover {
            color: #ffffff;
        }

        #displayPost {
            margin-top: 20px;
        }

        #displayPost div {
            padding: 10px;
            background-color: #ffb92c;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1 style="color: orange;">ADD Movie</h1>

    
    <form id="postForm" method="POST">
        <label for="movieName">Movie Title:</label>
        <input type="text" id="title" name="title" required>
        <label for="movieName">Year:</label>
        <input type="text" id="title" name="title" required>
        <label for="movieName">Movie Title:</label>
        <input type="text" id="title" name="title" required>
        <br>
        <input type="submit" value="Post">
        <a href="Movie.html">Back</a>
    </form>
    <script>
        function fetchPosts() {
            $("#displayPost").html(""); // Clear previous movie names
            // Make an AJAX request to fetch movie names
            $.ajax({
                url: 'http://localhost:8200/movies',
                method: 'GET',  // Use GET for fetching data
                dataType: 'json',
                success: function (response) {
                    var movieList = $('#displayPost');
                    movieList.empty(); // Clear previous movies
                    response.forEach(function (movie) {
                        var movieItem = $('<div><strong>' + movie.title + '</strong></div>');
                        movieList.append(movieItem);
                    });
                },
                error: function (xhr, status, error) {
                    console.log('Error fetching movie names:', error);
                }
            });
        }

        $('#postForm').submit(function (e) {
            e.preventDefault();
            var movieName = $('#title').val();
            var postData = JSON.stringify({ title: movieName });
            // Make an AJAX request to submit the movie name
            $.ajax({
                url: 'http://localhost:8200/movies', // Replace with your Spring Boot endpoint for creating movies
                method: 'POST', // Use POST for submitting data
                contentType: 'application/json',  // Set the content type to JSON
                data: postData, // Convert data to JSON format
                success: function (response) {
                    console.log('Movie name submitted successfully:', response);
                    fetchPosts(); // Fetch and refresh the movie list
                },
                error: function (xhr, status, error) {
                    console.log('Error submitting movie name:', error);
                }
            });
        });

        // Fetch and display movie names on page load
        $(document).ready(function () {
            fetchPosts();
        });
        document.getElementById("postForm").addEventListener("submit", function(event) {
            // ป้องกันการส่งแบบฟอร์มแบบปกติ
            event.preventDefault();

            // เปลี่ยนหน้าไปยัง "movie.html"
            window.location.href = "movie.html";
        });
    </script>
</body>
</html>
