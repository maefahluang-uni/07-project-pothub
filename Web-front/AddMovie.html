<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Movie Name</title>
</head>
<body>
    <h1>ADD Movie</h1>
    
    <form id="postForm" action="http://localhost:8200/movies" method="POST">
        <label for="movieName">Movie Title:</label>
        <input type="text" id="title" name="title" required>
        <br>
        <input type="submit" value="Post">
    </form>
    <div id="displayPost"></div>
    <script>
        function fetchPosts() {
            $("#displayPost").html(""); // Clear previous movie names
            // Make an AJAX request to fetch movie names
            $.ajax({
                url: 'http://localhost:8200/movies',// Replace with your Spring Boot endpoint for fetching movies
                method: 'GET',
                dataType: 'json',
                success: function (response) {
                    var movieList = $('#displayPost');
                    movieList.empty(); // Clear previous movies
                    response.forEach(function (movie) {
                        var movieItem = $('<div><strong>' + movie.title + '</strong></div>');
                        movieList.append(movieItem);
                    });
                },
                error: function (xhr, status, error) {
                    console.log('Error fetching movie names:', error);
                }
            });
        }

        $('#postForm').submit(function (e) {
            e.preventDefault();
            var movieName = $('#title').val();
            // Create an object with the movie title
            var movieData = { title: movieName };
            // Make an AJAX request to submit the movie name with the correct Content-Type
            $.ajax({
                url: 'http://localhost:8200/movies', // Replace with your Spring Boot endpoint for creating movies
                method: 'POST',
                contentType: 'application/json', // Set the Content-Type to JSON
                data: JSON.stringify(movieData), // Convert the data to JSON format
                success: function (response) {
                    console.log('Movie name submitted successfully:', response);
                    fetchPosts(); // Fetch and refresh the movie list
                },
                error: function (xhr, status, error) {
                    console.log('Error submitting movie name:', error);
                }
            });
        });


        // Fetch and display movie names on page load
        $(document).ready(function () {
            fetchPosts();
        });
    </script>
</body>
</html>
