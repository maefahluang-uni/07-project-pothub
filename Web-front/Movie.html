<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="Main.css">
    <link rel="stylesheet" type="text/css" href="Navbar.css">
</head>
<body>
    <ul class="navbar">
        <li><a href="Home.html">Home</a></li>
        <li><a href="Movie.html">Movie</a></li>
        <li><a href="Director.html">Director</a></li>
        <li><a href="#">Award</a></li>
    </ul>
    <h1>Movie List</h1>
    <a href="AddMovie.html">Go to Add Movie</a>
    <div id="displayPost">
        <!-- Movie cards will be dynamically added here -->
    </div>
    
    <script>
        function fetchPosts() {
            $("#displayPost").html(""); // Clear previous movie cards
            // Make an AJAX request to fetch movie data
            $.ajax({
                url: 'http://localhost:8200/movies',
                method: 'GET',
                dataType: 'json',
                success: function (response) {
                    var movieList = $('#displayPost');
                    response.forEach(function (movie) {
                        // Create a movie card for each movie
                        var movieCard = $('<div class="movie-card">' +
                            '<h2 class="movie-title">' + movie.title + '</h2>' +
                            '<p class="movie-year">Year: ' + movie.year + '</p>' +
                            '<img class="movie-image" src="' + movie.image + '" alt="Movie Image">' +
                            '</div>');
                        movieList.append(movieCard);
                    });
                },
                error: function (xhr, status, error) {
                    console.log('Error fetching movie data:', error);
                }
            });
        }

        $(document).ready(function () {
            fetchPosts(); // Fetch and display movie data on page load
        });
    </script>
</body>
</html>
