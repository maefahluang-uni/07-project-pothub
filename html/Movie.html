<!DOCTYPE html>
<html>
<head>
    <style>
        /* สไตล์ของ Navbar */
        ul.navbar {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #333;
            overflow: hidden;
        }

        /* สไตล์ของ Navbar Items (ลิงก์) */
        ul.navbar li {
            float: left;
        }

        ul.navbar li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px; /* ปรับแต่งระยะห่างด้วย padding */
            text-decoration: none;
        }

        /* สไตล์เมื่อนำเม้าส์ Hover ที่ลิงก์ */
        ul.navbar li a:hover {
            background-color: #444;
        }
        

    </style>
</head>
<body>
    <ul class="navbar">
        <li><a href="Home.html">Home</a></li>
        <li><a href="Movie.html">Movie</a></li>
        <li><a href="#">Director</a></li>
        <li><a href="#">Award</a></li>
    </ul>
    <a href="AddMovie.html">Add Movie</a>
</body>
</html>
